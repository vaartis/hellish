<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <style>
     @@INCLUDE@@ login-styles.css
    </style>
    <title>Register :: Hellish</title>
</head>
<body>
    <div class="login-container">
        <form enctype="multipart/form-data" ACTION="/api/user/register" method="POST">
            <div class="login-input-container">
                <label class="login-input-label" for="login-input">Username</label>
                <input class="hellish-input-field" id="login-input" name="username" />
            </div>
            <div class="login-input-container">
                <label class="login-input-label" for="password-input">Password</label>
                <input class="hellish-input-field" id="password-input" name="password" type="password" />
            </div>
            <div class="login-input-container">
                <label class="login-input-label" for="confirmp-assword-input">Confirm password</label>
                <input class="hellish-input-field" id="confirm-password-input" name="confirm-password" type="password" />
            </div>

            <div class="login-input-container">
                <label class="login-input-label" for="invite-input">Invite</label>
                <input class="hellish-input-field" id="invite-input" name="invite" />
            </div>

            @@IF@@ @_EXIST:error_@
            <div class="hellish-error">
                Error: @_error_@
            </div>
            @@END_IF@@

            <input class="hellish-button hellish-thick-button" type="submit" value="Register?">
        </form>
    </div>
</body>
