<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
     @@INCLUDE@@ shared.css

     .page-container {
         position: absolute;
         left: 50%;
         transform: translate(-50%);

         margin-top: 100px;
         width: 60%;
     }

     .title {
         font-weight: bold;
         font-size: 28px;
     }

     .subtitle {
         padding-top: 5px;
         padding-bottom: 10px;
     }

     .post-actions {
         float: right;
     }

     @@INCLUDE@@ replies.css 80%
    </style>
    <title>@_title_@ :: Hellish</title>
</head>
<body>
    @@INCLUDE@@ navbar.html

    <div class="page-container">
        <article>
            <header>
                <h1 class="title">@_title_@</h1>
                <div class="subtitle">
                    <a href="/search?uploader=@_author_id_@">@_author_@</a>

                    @@IF@@ @_is_author_@
                    <div class="post-actions">
                        [
                        <a href="/post/create?update=@_id_@">Edit</a>
                        ]
                    </div>
                    @@END_IF@@
                </div>
            </header>

            <div class="hellish-content-box">
                @_content_@
            </div>
        </article>

        @@-- parent is the parameter for new post creation
        @@INCLUDE@@ replies.html parent reply replies
    </div>
</body>
